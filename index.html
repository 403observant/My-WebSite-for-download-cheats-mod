    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('https://wallpaperaccess.com/full/37479.jpg') no-repeat center center/cover;
            font-family: 'Montserrat', sans-serif;
            color: #fff;
            overflow: hidden;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
        }

        .wrapper {
            position: relative;
            backdrop-filter: blur(15px);
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 50px;
            text-align: center;
            max-width: 450px;
            width: 90%;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            transition: all 0.4s ease;
            z-index: 1;
            transform: translateY(100%);
            animation: slideIn 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        .wrapper:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
        }

        @keyframes slideIn {
            from {
                transform: translateY(100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        h2 {
            font-size: 32px;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #00bfff;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
            font-weight: 700;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 30px 0;
        }

        li {
            margin: 20px 0;
            font-size: 18px;
            position: relative;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            transition: all 0.3s ease;
            cursor: pointer;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        li:hover {
            background: rgba(0, 191, 255, 0.2);
            transform: scale(1.02);
            border-color: rgba(0, 191, 255, 0.3);
        }

        .footer {
            margin-top: 30px;
            font-size: 14px;
            color: #bbb;
        }

        .footer a {
            color: #00bfff;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .footer a:hover {
            color: #66d9ff;
            text-decoration: underline;
        }
    </style>
</head>
